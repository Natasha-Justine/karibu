{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #e2e3e3;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-dark {
            background-color: #343a40;
            border-color: #343a40;
        }
        .btn-dark:hover {
            background-color: #23272b;
            border-color: #23272b;
        }
    </style>
</head>
<body>
    {% block content %}

    <div class="container">
        <h1 class="mb-4 text-center"><i class="bi bi-pencil-square me-2"></i> Edit Transaction</h1>
        <form method="POST" class="p-4 border rounded shadow bg-white">
            {% csrf_token %}

            <div class="mb-3">
                <label for="product_name" class="form-label"><i class="bi bi-box-seam me-2"></i> Product Name</label>
                <select class="form-select" id="product_name" name="product_name">
                    <option value="" selected>--- Select Product ---</option>
                    {% for item in all_stock_items %}
                        <option value="{{ item.id }}" {% if edit_details.product_name == item %}selected{% endif %}>
                            {{ item.item_name }}
                        </option>
                    {% endfor %}
                </select>
                {% if error %}
                    <div class="text-danger">{{ error }}</div>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="tonnage" class="form-label"><i class="bi bi-weight me-2"></i> Tonnage in Kgs</label>
                <input type="text" name="tonnage" value="{{ edit_details.tonnage }}" class="form-control" id="tonnage">
            </div>

            <div class="mb-3">
                <label for="amount_paid" class="form-label"><i class="bi bi-cash-coin me-2"></i> Amount Paid</label>
                <input type="text" name="amount_paid" value="{{ edit_details.amount_paid }}" class="form-control" id="amount_paid">
            </div>

            <div class="mb-3">
                <label for="salesagent_name" class="form-label"><i class="bi bi-person-fill me-2"></i> Sales Agent Name</label>
                <input type="text" name="salesagent_name" value="{{ edit_details.salesagent_name }}" class="form-control" id="salesagent_name">
            </div>

            <div class="mb-3">
                <label for="date_and_time" class="form-label"><i class="bi bi-calendar-event me-2"></i> Date & Time</label>
                <input type="text" name="date_and_time" value="{{ edit_details.date_and_time }}" class="form-control" id="date_and_time">
            </div>

            <div class="mb-3">
                <label for="buyers_name" class="form-label"><i class="bi bi-person me-2"></i> Name of Buyer</label>
                <input type="text" name="buyers_name" value="{{ edit_details.buyers_name }}" class="form-control" id="buyers_name">
            </div>

            <div class="mb-3">
                <label for="method_of_payment" class="form-label"><i class="bi bi-credit-card me-2"></i> Method of Payment</label>
                <input type="text" name="method_of_payment" value="{{ edit_details.method_of_payment }}" class="form-control" id="method_of_payment">
            </div>

            <div class="mb-3">
                <label for="unit_price" class="form-label"><i class="bi bi-tag me-2"></i> Unit Price</label>
                <input type="text" name="unit_price" value="{{ edit_details.unit_price }}" class="form-control" id="unit_price">
            </div>

            <div class="mb-3">
                <label for="amount_received" class="form-label"><i class="bi bi-cash me-2"></i> Amount Received</label>
                <input type="text" name="amount_received" value="{{ edit_details.amount_received }}" class="form-control" id="amount_received">
            </div>
            <button type="submit" class="btn btn-dark w-100"><i class="bi bi-save me-2"></i> Save</button>
        </form>
    </div>
    <a href="/allsales/" class="btn btn-primary mb-3">Back</a>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
