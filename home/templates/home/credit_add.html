{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Credit Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #e2e3e3;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
        }
        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Add New Credit Transaction</h1>
        <div class="form-container">
            <form method="post" action="/credit_add/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="buyer_name">Buyer Name:</label>
                    <input type="text" class="form-control" id="buyer_name" name="buyer_name" required>
                </div>
                <div class="form-group">
                    <label for="NIN">NIN:</label>
                    <input type="text" class="form-control" id="NIN" name="NIN">
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="text" class="form-control" id="contact" name="contact">
                </div>
                <div class="form-group">
                    <label for="amount_due">Amount Due:</label>
                    <input type="number" class="form-control" id="amount_due" name="amount_due" required>
                </div>
                <div class="form-group">
                    <label for="due_date">Due Date:</label>
                    <input type="date" class="form-control" id="due_date" name="due_date" required>
                </div>
                <div class="form-group">
                    <label for="product_name">Product Name:</label>
                    <input type="text" class="form-control" id="product_name" name="product_name" required>
                </div>
                <div class="form-group">
                    <label for="salesagent_name">Sales Agent:</label>
                    <input type="text" class="form-control" id="salesagent_name" name="salesagent_name">
                </div>
                <div class="form-group">
                    <label for="tonnage">Tonnage:</label>
                    <input type="number" class="form-control" id="tonnage" name="tonnage">
                </div>
                <div class="form-group">
                    <label for="Dispatch_date">Dispatch Date:</label>
                    <input type="date" class="form-control" id="Dispatch_date" name="Dispatch_date">
                </div>
                <button type="submit" class="btn btn-primary">Save Credit</button>
                <a href="/credit/" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
    <a href="/credit/" class="btn btn-primary mb-3">Back</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
