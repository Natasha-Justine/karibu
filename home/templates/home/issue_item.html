{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      body {
        background-color:  #ace5c3; /* Light background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Ensure full viewport height */
        margin: 0; /* Reset default body margin */
      }
      .form-container {
        background-color: blury; /* White container for the form */
        padding: 30px;
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        max-width: 500px; /* Maximum width of the form container */
        width: 100%; /* Ensure the form takes full width of its container */
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #007bff; /* Primary color for the heading */
      }
      .btn-primary {
        width: 100%; /* Make the button take the full width of the container */
      }
    </style>
</head>
<body>
    {% block content %}
    <div class="form-container">
        <form action="" method="POST">
            <h1>Sales Form</h1>
            {% csrf_token %}
            {{ sales_form|crispy }}
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
