{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            padding-top: 20px; /* Add some top padding for spacing */
        }

        .container {
            max-width: 600px; /* Limit the width of the container */
            margin: 0 auto; /* Center the container horizontally */
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h1.text-center {
            color: #007bff; /* Blue heading */
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px; /* Add spacing between form fields */
        }

        .btn-secondary {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            border: none; /* Remove default button border */
        }

        .btn-secondary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% block content %}
    <br>
    <div class="container">
        <form action="" method="POST">
            <h1 class="text-center">ADD TO STOCK</h1>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <input type="submit" value="Add to Stock" class="btn btn-secondary">
            </div>
        </form>
    </div>
    {% endblock %}
</body>
</html>
